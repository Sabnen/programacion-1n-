    <script>
        //Declaro una función
        function describirPersona(persona) {
            console.log(persona.nombre + " " + persona.apellido);
            console.log("tiene " + persona.edad + " años y mide " + persona.altura);
        }

        };

        var Claudia = {
            nombre: "Claudia",
            apellido: "Contreras",
            edad: 31,
            altura: 1.74
        }

        //La función envia la estructura
        describirPersona(pepito);
        describirPersona(Claudia);
