<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tarea 1 IMC JS</title>
    <script>


        for (var peso = 10; peso <= 200; peso++) {

            var altura = 1.9;
            var imc = (peso / (altura * altura));

            console.log("IMC de la persona con estatura de: " + altura +
                " con peso de: " + peso + "su IMC es: " + imc);

            if (imc <= 18.5) {
                console.log("Come más, tienes imc bajo");
            }
            else if (imc >=18.8 && imc <=24.9) {
                console.log("Muy bien, peso saludable");
            }
            else if (imc > 24.9 && imc <=29, 9) {
                console.log("Tienes sobrepeso, recomendación de ejercicio");

            }
            else if (imc > 30) {
                console.log("Cuida mas de ti, tienes obesidad")
            }

        }


    </script>
</head>

</body>
</html>
