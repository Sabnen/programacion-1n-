<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio de ciclos</title>
<script>
    console.log("Antes del ciclo");

   

    for (var i = 0; i < 10; i++) {
        console.log("El valor de i es " + i);
    }

    console.log("Despues del ciclo");

    console.log("Ciclo inclusivo");
    for (var i = 0; i <= 10; i++) {
        console.log("El valor de i es " + i);
    }

    console.log("Ciclo de dos en dos")
    for (var i = 0; i < 10; i+=2) {
        console.log("El valor de i es " + i);
    }

    console.log("Ciclo hacia atras")
    for (var i = 10; i > 0; i--) {
        console.log("El valor de i es " + i);
    }

    console.log("Ciclo hacia atras con negativos")
    for (var i = 5; i > -3; i--) {
        console.log("El valor de i es " + i);
    }
    /* Este nunca hay que ejecutarlo!! se colgo
    console.log("Ciclo hacia atras que no funcia")
    for (var i = 10; i > 0; i++) {
        console.log("El valor de i es " + i);
    }
    */

    console.log("Calculo de area de circulo");
    for (var radio = 0; radio < 5; radio++) {
        var area = Math.PI * radio * radio;
        console.log("El area del radio " + radio + "es: " + area);
    }

    //ciclo con while//

    console.log("Calculo de area de circulo usando while");       
    var radio1 = 0;               //ya no se escribe una variable dentro del parentesis//
    while (radio1 < 5) {
        var area = Math.PI * radio1 * radio1;
        console.log("El area del radio " + radio1 + "es: " + area);

        radio1++;
    }


    //ciclo do while//
    console.log("Calculo de area de circulo usando do while");
    var radio2 = 0;        //siempre se debe colocare la variable afuera, ya que si se coloca dentro del bloque, la variable soloo existira dentro del bloque//
    do {
        var area = Math.PI * radio2 * radio2;
        console.log("El area del radio " + radio2 + "es: " + area);

        radio2++;
    } while (radio2 < 5);
    
        
    


   





</script>

</head>

</html>
